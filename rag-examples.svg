<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Healthcare Section -->
  <rect x="50" y="50" width="220" height="200" rx="10" fill="#e3f2fd"/>
  <text x="160" y="80" text-anchor="middle" font-size="16" fill="#1565c0">Healthcare</text>
  <circle cx="160" cy="120" r="30" fill="#bbdefb"/>
  <text x="160" y="160" text-anchor="middle" font-size="12">Patient Records</text>
  <text x="160" y="180" text-anchor="middle" font-size="12">Treatment Guides</text>
  <text x="160" y="200" text-anchor="middle" font-size="12">Medical Research</text>
  
  <!-- Enterprise Section -->
  <rect x="290" y="50" width="220" height="200" rx="10" fill="#e8f5e9"/>
  <text x="400" y="80" text-anchor="middle" font-size="16" fill="#2e7d32">Enterprise</text>
  <circle cx="400" cy="120" r="30" fill="#a5d6a7"/>
  <text x="400" y="160" text-anchor="middle" font-size="12">Internal Docs</text>
  <text x="400" y="180" text-anchor="middle" font-size="12">Support Tickets</text>
  <text x="400" y="200" text-anchor="middle" font-size="12">Knowledge Base</text>
  
  <!-- Customer Service Section -->
  <rect x="530" y="50" width="220" height="200" rx="10" fill="#fff3e0"/>
  <text x="640" y="80" text-anchor="middle" font-size="16" fill="#ef6c00">Customer Service</text>
  <circle cx="640" cy="120" r="30" fill="#ffe0b2"/>
  <text x="640" y="160" text-anchor="middle" font-size="12">FAQs</text>
  <text x="640" y="180" text-anchor="middle" font-size="12">Product Guides</text>
  <text x="640" y="200" text-anchor="middle" font-size="12">User Manuals</text>
  
  <!-- Legal Section -->
  <rect x="50" y="270" width="220" height="200" rx="10" fill="#f3e5f5"/>
  <text x="160" y="300" text-anchor="middle" font-size="16" fill="#6a1b9a">Legal</text>
  <circle cx="160" cy="340" r="30" fill="#e1bee7"/>
  <text x="160" y="380" text-anchor="middle" font-size="12">Contracts</text>
  <text x="160" y="400" text-anchor="middle" font-size="12">Case Law</text>
  <text x="160" y="420" text-anchor="middle" font-size="12">Regulations</text>
  
  <!-- Education Section -->
  <rect x="290" y="270" width="220" height="200" rx="10" fill="#e8eaf6"/>
  <text x="400" y="300" text-anchor="middle" font-size="16" fill="#1a237e">Education</text>
  <circle cx="400" cy="340" r="30" fill="#c5cae9"/>
  <text x="400" y="380" text-anchor="middle" font-size="12">Course Materials</text>
  <text x="400" y="400" text-anchor="middle" font-size="12">Research Papers</text>
  <text x="400" y="420" text-anchor="middle" font-size="12">Study Guides</text>
  
  <!-- E-commerce Section -->
  <rect x="530" y="270" width="220" height="200" rx="10" fill="#fce4ec"/>
  <text x="640" y="300" text-anchor="middle" font-size="16" fill="#880e4f">E-commerce</text>
  <circle cx="640" cy="340" r="30" fill="#f8bbd0"/>
  <text x="640" y="380" text-anchor="middle" font-size="12">Product Catalogs</text>
  <text x="640" y="400" text-anchor="middle" font-size="12">Reviews</text>
  <text x="640" y="420" text-anchor="middle" font-size="12">Shopping Guides</text>
</svg>
